<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-color: grey;
            margin-top: 32px;
        }

        .carousel-inner > .item > img {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Favorite Cartoons</h1>
    <div id="navCarousel" class="carousel slide"
         data-ride="carousel"
         data-interval="3000">
        <ol class="carousel-indicators">
            <li data-target="#navCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#navCarousel" data-slide-to="1"></li>
            <li data-target="#navCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/catfudd.jpg" alt="Cat Fudd">
            </div>
            <div class="item">
                <img src="images/bad_dog.jpg" alt="Bad Dog">
            </div>
            <div class="item">
                <img src="images/cows.jpg" alt="Cows">
            </div>
        </div>
        <a href="#navCarousel" class="left carousel-control" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a href="#navCarousel" class="right carousel-control" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
</div>
</body>
</html>
