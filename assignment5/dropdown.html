<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-color: yellow;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" id="dropdown1" type="button" data-toggle="dropdown">Create a new dive log entry <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown1">
                <li class="presentation">
                    <a role="menuitem" href="#">
                        <span class="glyphicon glyphicon-heart"></span>
                        &nbsp;&nbsp;menu item 1
                    </a>
                </li>
                <li class="presentation">
                    <a role="menuitem" href="#">menu item 2</a>
                </li>
                <li class="presentation">
                    <a role="menuitem" href="#">menu item 3</a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">$(".dropdown-toggle").dropdown()</script>
</body>
</html>
